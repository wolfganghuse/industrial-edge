clusterGroup:
  name: factory
  isHubCluster: false

  namespaces:
  - manuela-stormshift-line-dashboard
  - manuela-stormshift-machine-sensor
  - manuela-stormshift-messaging
  - openshift-cluster-csi-drivers
  - golang-external-secrets
  - external-secrets

  subscriptions:
  - name: nutanixcsioperator
    namespace: openshift-cluster-csi-drivers
    channel: stable
    source: certified-operators
    sourceNamespace: openshift-marketplace

  - name: seldon-operator-certified
    namespaces: 
    - openshift-operators
    source: certified-operators

  - name: amq-streams
    namespace: manuela-stormshift-messaging

  - name: amq-broker-rhel8
    namespace: manuela-stormshift-messaging

  - name: red-hat-camel-k
    namespace: manuela-stormshift-messaging

  projects:
  - factory
  - eso
  - golang-external-secrets
  - nutanix

  applications:
  - name: golang-external-secrets
    namespace: golang-external-secrets
    project: eso
    path: common/golang-external-secrets

  - name: stormshift
    project: factory
    path: charts/factory/manuela-stormshift
    extraValueFiles:
      - /overrides/values-prod-imagedata.yaml

  - name: external-secrets
    namespace: external-secrets
    project: golang-external-secrets
    path: charts/factory/external-secrets

  - name: nutanix-csi
    namespace: openshift-cluster-csi-drivers
    project: nutanix
    path: common/nutanix-csi

  - name: image-registry
    namespace: openshift-cluster-csi-drivers
    project: nutanix
    path: common/image-registry
